<div class="content">
    <h2>Personal Information</h2>

    <table class="table table-bordered columns-2">
        <tbody>
            <tr>
                <td class="label-col">Name:</td>
                <td class="value">{{name}}</td>
            </tr>

            <tr>
                <td class="label-col">Date of Birth:</td>
                <td class="value">{{date_of_birth}}</td>
            </tr>

            <tr>
                <td class="label-col">Place of Birth:</td>
                <td class="value">{{place_of_birth}}</td>
            </tr>

            <tr>
                <td class="label-col">Address:</td>
                <td class="value">{{address}}</td>
            </tr>
        </tbody>
    </table>

    <h3>Contacts</h3>

    <table class="table table-bordered columns-2">
        <tbody>
            <tr ng-repeat="contact in contacts">
                <td class="label-col">{{contact.type}}</td>
                <td class="value">{{contact.contact}}</td>
            </tr>
        </tbody>
    </table>
</div>
